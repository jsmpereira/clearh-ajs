<!DOCTYPE html>
<html ng-app="api">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/api.css">
  </head>
  <body ng-controller="APIController">
    <div class="container">
      <div class="row">

        <h1>Companies API</h1>

        <div class="col-md-8">
          
          <form class="form-horizontal pull-right">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" ng-model="filter.search" class="form-control" placeholder="Type to filter..."  />
              </div>
            </div>
          </form>
        
          <table class="table">
            <theader>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Country</th>
              <th>Options</th>
            <tbody>  
              <tr ng-repeat="c in companies | orderBy: 'name' | filter: filter.search">
                <td><a href="#" ng-click="show(c.id)">{{ c.name }}</a></td>
                <td>{{ c.address }}</td>
                <td>{{ c.city }}</td>
                <td>{{ c.country }}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                      Options <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#" ng-click="show(c.id)">Show</a></li>
                      <li class="disabled"><a href="#">Add Passport</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <button class="btn btn-primary btn-sm pull-right" onClick="$('.add-company').toggle()">Add Company</button>

          <div ng-if="company != NULL">
            <h3> {{ company.name }} </h3>

            <ul>
              <li>{{ company.address }}</li>
              <li>{{ company.email }}</li>
              <li>{{ company.city }}</li>
              <li>{{ company.country }}</li>
            </ul>
          </div>
          <div class="add-company">
            <h3>Add Company</h3>
            <form novalidate class="form-horizontal">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="new_company.name" required class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="new_company.address" required class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="new_company.city" required class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="country" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="new_company.country" required class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" ng-model="new_company.email" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="new_company.phone_number" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button ng-click="create()" class="btn btn-default">Create</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-custom-0.6.0.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
